schemaVersion: 2.0.0
commandTests:
  - name: "Terraform Version"
    command: "sh"
    args:
      - -c
      - |
        terraform --version
    expectedOutput: [".*Terraform v1.*"]
  - name: "tfsec Version"
    command: "sh"
    args:
      - -c
      - |
        tfsec --version
    expectedOutput: [".*v1.*"]
  - name: "tflint Version"
    command: "sh"
    args:
      - -c
      - |
        tflint --version
    expectedOutput: [".*TFLint version.*"]
  - name: "trivy Version"
    command: "sh"
    args:
      - -c
      - |
        trivy --version
    expectedOutput: [".*Version:.*"]
